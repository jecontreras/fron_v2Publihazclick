<div class="row">
    <div class="col-6 p-3 mb-2 bg-primary text-white">
        <input currencyMask class="form-control form-control-sm" disabled [(ngModel)]="puntosGanados"
            [options]="formatoMoneda" />
        <span class="input-group-append search-btn btn btn-primary" (click)="getMisPuntos()">
            Mis Ganancias
            <i class="fa fa-retweet" aria-hidden="true"></i>
        </span>
    </div>
    <div class="col-6 p-3 mb-2 bg-success text-white">
        <input currencyMask class="form-control form-control-sm" disabled [(ngModel)]="donaciones"
            [options]="formatoMoneda" />
        <span class="input-group-append search-btn btn btn-primary" (click)="getMisPuntos()">
            Donaciones
            <i class="fa fa-retweet" aria-hidden="true"></i>
        </span>
    </div>
</div>
<ng-image-slider [images]="imageObject2" *ngIf="imageObject2.length > 0" [infinite]="sliderInfinite"
    [imagePopup]="sliderImagePopup" [showArrow]="sliderArrowShow"
    [imageSize]="{width: sliderImageWidth2, height: sliderImageHeight2}" [autoSlide]="sliderAutoSlide ? 1 : 0"
    [slideImage]="sliderSlideImage" [animationSpeed]="sliderAnimationSpeed" (imageClick)="imageOnClick($event)"
    (arrowClick)="arrowOnClick($event)" (lightboxArrowClick)="lightboxArrowClick($event)" #nav1>
</ng-image-slider>

<ng-image-slider [images]="imageObject" [infinite]="sliderInfinite" [imagePopup]="sliderImagePopup"
    [showArrow]="sliderArrowShow" [imageSize]="{width: sliderImageWidth, height: sliderImageHeight}"
    [autoSlide]="sliderAutoSlide ? 1 : 0" [slideImage]="sliderSlideImage" [animationSpeed]="sliderAnimationSpeed"
    (imageClick)="imageOnClick($event)" (arrowClick)="arrowOnClick($event)"
    (lightboxArrowClick)="lightboxArrowClick($event)" #nav>
</ng-image-slider>

<div class="d-flex flex-row-reverse bd-highlight">
    <div class="p-2 bd-highlight">
        <h5>BANNER PUBLICITARIO</h5>
    </div>
</div>

<div role="alert" class="alert alert-primary alert-dismissible" *ngFor="let item of listAlertas">
    <span>
        {{ item.titulo }}
    </span>
    <span>
        {{ item.descripcion}}
        <button *ngIf="item.titulo == 'Paquete Activo Vigente'" type="button" class="btn btn-success"
            (click)="activarPaquete( item )">Activar</button>
    </span>
    <button aria-label="Close" class="close ng-star-inserted" data-dismiss="alert" type="button"
        (click)="eliminar( item )">
        <span aria-hidden="true">Ã—</span>
    </button>
</div>

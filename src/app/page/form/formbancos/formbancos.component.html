<div class="row">
    <div class="col-12">
        <div class="d-flex flex-row-reverse bd-highlight">
            <button type="button" class="btn btn-warning m-l-0" [routerLink]="['/dashboard/bancos']">
                ATRAS
            </button>
            <button type="button" class="btn btn-primary m-l-0" (click)="submit()">
                <span *ngIf="data.id">ACTUALIZAR</span>
                <span *ngIf="!data.id">CREAR</span>
            </button>
        </div>
        <br><br>
    </div>
    <div class="col-12 content">
        <div class="row mat-elevation-z5 p-2">
            <div class="form-group col-xs-6 col-sm-6 col-12">
                <label for="exampleInputEmail1">Banco</label>
                <select class="form-control" [(ngModel)]="data.titulo">
                    <option [value]="item.id" *ngFor="let item of listBancos">
                        {{ item.titulo }}</option>
                </select>
            </div>
            <div class="form-group col-xs-6 col-sm-6 col-12">
                <label for="exampleInputEmail1">Numero de la cuenta</label>
                <input type="number" class="form-control" [(ngModel)]="data.nCuenta">
            </div>
            <div class="form-group col-xs-6 col-sm-6 col-12" *ngIf="data.titulo === ('efecty' || 'afex' || 'moneygram' || 'western-union' || 'ria')">
                <label for="exampleInputEmail1">Tipo de cuenta</label>
                <select class="form-control" [(ngModel)]="data.tipoCuenta">
                    <option value="giro">
                        Giro
                    </option>
                </select>
            </div>
            <div class="form-group col-xs-6 col-sm-6 col-12" *ngIf="data.titulo !== ('efecty' || 'afex' || 'moneygram' || 'western-union' || 'ria')">
                <label for="exampleInputEmail1">Tipo de cuenta</label>
                <select class="form-control" [(ngModel)]="data.tipoCuenta">
                    <option value="corriente">
                        Corriente
                    </option>
                    <option value="ahorro">
                        Ahorro
                    </option>
                    <option value="ahorroalaMano">
                        Ahorro ala mano
                    </option>
                </select>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="d-flex flex-row-reverse bd-highlight">
            <button type="button" class="btn btn-warning m-l-0" [routerLink]="['/dashboard/retiros']" >
                ATRAS
            </button>
            <button type="button" class="btn btn-primary m-l-0" (click)="submit()" *ngIf="!data.id">
                <span *ngIf="data.id">ACTUALIZAR</span>
                <span *ngIf="!data.id">CREAR</span>
            </button>
        </div>
        <br><br>
    </div>
    <div class="col-12 content" *ngIf="!progreses">
        <div class="row mat-elevation-z5 p-2">
            <div class="form-group col-xs-6 col-sm-6 col-12">
                <label for="exampleInputEmail1">Codigo</label>
                <input type="text" class="form-control" [(ngModel)]="data.codigo" disabled>
            </div>
            <div class="form-group col-xs-6 col-sm-6 col-12">
                <label for="exampleInputEmail1">Titulo</label>
                <input type="text" class="form-control" [(ngModel)]="data.titulo" disabled>
            </div>
            <div class="form-group col-xs-64 col-sm-4 col-6">
                <label for="exampleInputEmail1">Estado</label>
                <input type="text" class="form-control" [(ngModel)]="data.estado" [disabled]="true">
            </div>
            <div class="form-group col-xs-4 col-sm-4 col-6">
                <label for="exampleInputEmail1">Tipo de Banco</label>
                <select class="form-control" [(ngModel)]="data.tipoBanco" [disabled]="data.id">
                    <option [value]="item.id" *ngFor="let item of listBancos">{{ item.titulo }}</option>
                </select>
            </div>
            <div class="form-group col-xs-4 col-sm-4 col-6">
                <label for="exampleInputEmail1">Cantidad a Retirar</label>
                <input currencyMask class="form-control form-control-sm" [disabled]="data.id" [(ngModel)]="data.cantidad" [options]="formatoMoneda" />
            </div>
            <div class="form-group col-xs-4 col-sm-4 col-6" *ngIf="!data.id">
                <label for="exampleInputEmail1">Cantidad de dinero disponible</label>
                <input currencyMask class="form-control form-control-sm" [disabled]="true" [(ngModel)]="data.cantidadDisponible" [options]="formatoMoneda" />
            </div>
            <div class="form-group col-12">
                <label for="exampleInputEmail1">Descripcion</label>
                <textarea class="form-control" [(ngModel)]="data.descripcion" [disabled]="data.id" rows="3"></textarea>
            </div>
        </div>
    </div>
    <div class="col-12" *ngIf="progreses">
        <div class="d-flex justify-content-center row">
            <div class="spinner-grow text-primary" role="status"><span class="sr-only">Loading...</span></div>
            <div class="spinner-grow text-secondary" role="status"><span class="sr-only">Loading...</span></div>
            <div class="spinner-grow text-success" role="status"><span class="sr-only">Loading...</span></div>
            <div class="spinner-grow text-danger" role="status"><span class="sr-only">Loading...</span></div>
            <div class="spinner-grow text-warning" role="status"><span class="sr-only">Loading...</span></div>
            <div class="spinner-grow text-info" role="status"><span class="sr-only">Loading...</span></div>
            <div class="spinner-grow text-light" role="status"><span class="sr-only">Loading...</span></div>
            <div class="spinner-grow text-dark" role="status"><span class="sr-only">Loading...</span></div>
        </div>
    </div>
</div>

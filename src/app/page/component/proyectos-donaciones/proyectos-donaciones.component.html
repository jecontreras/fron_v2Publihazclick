<div class="row">
    <div class="col-12 col-sm-12 col-xs-12 content">
        <div class="row">
            <div class="col-12">
                <div class="p-3 mb-2 bg-primary text-white rounded">
                    Incripcion de Proyectos de Donacion
                </div>
                <br>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-12">
                <label for="exampleInputEmail1">Nombre de representante o persona a cargo</label>
                <input type="text" class="form-control" [(ngModel)]="data.nombreRepresentante">
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-12">
                <label for="exampleInputEmail1">Ciudad donde quisiera que se hiciera la entrega de la donacion</label>
                <input type="text" class="form-control" [(ngModel)]="data.ciudadDonacion">
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-12">
                <label for="exampleInputEmail1">dirección de entrega donacion</label>
                <input type="text" class="form-control" [(ngModel)]="data.direccionDonacion">
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-12">
                <label for="exampleInputEmail1">Número llamadas de representante o pesona a cargo</label>
                <input type="text" class="form-control" [(ngModel)]="data.numeroRepresentante">
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-12">
                <label for="exampleInputEmail1">Url Video</label>
                <input type="text" class="form-control" >
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-12">
                <label for="exampleInputEmail1">Usuario</label>
                <input type="text" class="form-control" [(ngModel)]="data.user" disabled>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-12">
                <label for="exampleInputEmail1">Descripcion</label>
                <textarea class="form-control" [(ngModel)]="data.descripcion" rows="3"></textarea>
            </div>
            <div class="form-group col-12">
                <div class="d-flex justify-content-center">
                    <div>
                        <button type="button" (click)="createDonacion()" class="btn btn-success">Crear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

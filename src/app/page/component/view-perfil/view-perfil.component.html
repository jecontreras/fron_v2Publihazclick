<div class="container content">
    <div class="container mat-elevation-z5 column">
        <div class="row p-3 mb-2 bg-primary text-white rounded">
            <div class="col">
                <h5 class="text-light">Información de mi Líder</h5>
            </div>
        </div>
        <div class="column">
            <h6 class="mat-elevation-z5 col row">
                <div class="p">
                    <img [src]="data.cabeza.foto" alt="none" width="100px" height="120px">
                </div>
                <div class="column col p-3">
                    <div class="col">
                        <label class="text textInf">Nombre de Usuario / Avatar: </label>
                        <span class="textInf">{{ data.cabeza.username }}</span>
                    </div>
                    <div class="col">
                        <label class="text textInf">Nombre: </label>
                        <span class="textInf">{{ data.cabeza.name }}</span>
                    </div>
                    <div class="col" *ngIf="data.cabeza.miNivel">
                        <label class="text textInf">Nivel: </label>
                        <span class="textInf">{{ data.cabeza.miNivel.nivel.title }}</span>
                    </div>
                    <div class="col">
                        <label class="text textInf">Email: </label>
                        <span class="textInf">{{ data.cabeza.email }}</span>
                    </div>
                    <div class="col">
                        <label class="text textInf">Numero de Celular: </label>
                        <span class="textInf">{{ data.cabeza.celular }}</span>
                    </div>
                </div>
            </h6>
            <div class="col-12" *ngIf="progress">
                <div class="d-flex justify-content-center row">
                    <div class="spinner-grow text-primary" role="status"><span class="sr-only">Loading...</span></div>
                    <div class="spinner-grow text-secondary" role="status"><span class="sr-only">Loading...</span></div>
                    <div class="spinner-grow text-success" role="status"><span class="sr-only">Loading...</span></div>
                    <div class="spinner-grow text-danger" role="status"><span class="sr-only">Loading...</span></div>
                    <div class="spinner-grow text-warning" role="status"><span class="sr-only">Loading...</span></div>
                    <div class="spinner-grow text-info" role="status"><span class="sr-only">Loading...</span></div>
                    <div class="spinner-grow text-light" role="status"><span class="sr-only">Loading...</span></div>
                    <div class="spinner-grow text-dark" role="status"><span class="sr-only">Loading...</span></div>
                </div>
            </div>
            <div class="col-12">
                <div _ngcontent-lec-c22="" class="col-xl-12">
                    <h5 _ngcontent-lec-c22="" class="mt-4">Pbulicaciones del usuario</h5>
                    <hr _ngcontent-lec-c22="">
                    <div _ngcontent-lec-c22="" class="card-deck">

                        <app-tools-publicacion [_modelo]="_publicacion" [query]="query" [config]="config"></app-tools-publicacion>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

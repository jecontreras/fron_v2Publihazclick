<div class="row">
    <div class="col-12">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active bg-light d-inline-block mr-2 border">
                        <h4 [ngClass]="{check: viewsVista === 'misamigos'}"><a class="nav-link mouse" (click)="openVenta('misamigos')">Mis amigos <span
                                    class="sr-only">(current)</span></a></h4>
                    </li>
                    <li class="nav-item active bg-light d-inline-block mr-2 border">
                        <h4 [ngClass]="{check: viewsVista === 'buscarsamigos'}"><a class="nav-link mouse" (click)="openVenta('buscarsamigos')">Buscar amigos <span
                                    class="sr-only">(current)</span></a></h4>
                    </li>
                </ul>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>
    <div class="col-12" *ngIf="viewsVista === 'misamigos' ">
        <app-list-user [config]="config"></app-list-user>
    </div>
    <div class="col-12" *ngIf="viewsVista === 'buscarsamigos' ">
        <app-list-user [config]="config2"></app-list-user>
    </div>
</div>
